# 工作流的名称
name: deploy
on:
  # 每当 push 到 master 分支时触发部署
  push:
    branches: [master]
jobs:
  deploy:
    # 作业显示在 GitHub 上的名称。
    name: Deploy
    # 每个作业在 runs-on 指定的运行器环境中运行
    runs-on: ubuntu-latest

    # 作业包含一系列任务，称为 steps
    steps:
      # 选择要作为作业中步骤的一部分运行的操作
      - uses: actions/checkout@v2
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          # 选择要使用的 node 版本
          node-version: '14'

      # 缓存 node_modules
      - name: Cache dependencies
        uses: actions/cache@v2
        id: yarn-cache
        with:
          path: |
            **/node_modules
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      # 如果缓存没有命中，安装依赖
      - name: Install dependencies
        if: steps.yarn-cache.outputs.cache-hit != 'true'
        run: yarn --frozen-lockfile

      # 运行构建脚本
      - name: Build Website
        run: yarn build
        run: cd dist
        
      - name: Commit files
        run: git config --local user.email "github-actions@github.com"
        run: git config --local user.name "github-actions[bot]"
        run: git commit -m "Deploy" -a

      - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        branch: master
        force: true
        repository: git@github.com:Hongbusi/Hongbusi.github.io.git
